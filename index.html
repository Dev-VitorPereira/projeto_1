<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodeCheat</title>
</head>
<body>
    <div class="header">
        <h1>CodeCheat</h1>
        <h2>Seu guia rápido para desenvolvimento!</h2>
        <h3> Encontre facilmente tags, sintaxe e trechos de código para agilizar seu trabalho como desenvolvedor.</h3>

    </div>
    <div class="main">
        <div class="item">
            <img class="imgHTML" src="imagens/icons8-html5-48.png" alt="Ícone HTML5">
            <input type="button" class ="buttonHTML" id="buttonHTML" value="HTML">
        </div>

        <div class="item">
            <img src="imagens/icons8-css3-48.png" alt="">
            <input type="button" class="buttonCSS" id="buttonCSS" value="CSS">
        </div>
        
        <div class="item">
            <img src="imagens/icons8-javascript-48.png" alt="">
            <input type="button" class="buttonJavaScript" id="buttonJavaScript" value="JavaScript">
        </div>

        <div class="item">
            <img src="imagens/icons8-logo-java-coffee-cup-48.png" alt="">
            <input type="button" class="buttonJava" id="buttonJava" value="Java">
        </div>

        <div class="item">
            <img src="imagens/icons8-python-48.png" alt="">
            <input type="button" class="buttonPython" id="buttonPython" value="Python">
        </div>
    </div>
    
    <div class="footer">
        <h1>Desenvolvido por Vitor Pereira</h1>
        <a href="https://github.com/Dev-VitorPereira" target="_blank" rel="external">Meu GitHub</a>
        
    </div>
    <script src="script.js"></script>

</body>
</html>
